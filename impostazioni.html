<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Impostazioni Match </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body class="hidden">
    <!-- Sezione con l'immagine di background -->
    <div class="section"></div>

    <div class="container">
        <a href="match.html" class="back-button">
            <i class="fas fa-long-arrow-alt-left"></i>
        </a>
        <h2> Impostazioni Match </h2>

        <form id="impostazioni">

            <label for="impNomeMatch"> Match</label>
            <input type="text" id="nameMatch" name="nameMatch" placeholder="Nome Partita" required>

            <label for="impPlayer1"> Player 1 </label>
            <input type="text" id="nameP1" name="nameP1" maxlength="12" placeholder="Nome Player 1" required>


            <label for="impPlayer2"> Player 2 </label>
            <input type="text" id="nameP2" name="nameP2" maxlength="12" placeholder="Nome Player 2" required>


            <label for="game" style="display: none;"> Game </label>
            <input style="display: none;" type="number" id="game" name="game" placeholder="Numero Game" disabled>

            <label for="tieBreak">Tie Break</label>
            <select id="tieBreak" name="tieBreak">
                <option value="" disabled selected>Seleziona il numero di punti nel tie break</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>

            <label for="set">Set</label>
            <select id="set" name="set">
                <option value="" disabled selected>Seleziona il numero di set</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
            </select>



            <button type="button" id="start-match">Avvia Match</button>
        </form>
    </div>
    <script src="Home.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startMatchButton = document.getElementById("start-match");
            const tieBreakLabel = document.querySelector("label[for='tieBreak']");
            const tieBreakSelect = document.getElementById("tieBreak");
            const setLabel = document.querySelector("label[for='set']");
            const setSelect = document.getElementById("set");

            if (startMatchButton) {
                const gameInProgress = localStorage.getItem("gameInProgress");

                if (gameInProgress === "false") {
                    startMatchButton.style.display = "none";
                    tieBreakLabel.style.display = "none";
                    tieBreakSelect.style.display = "none";
                    setLabel.style.display = "none";
                    setSelect.style.display = "none";
                }
            }
        });

    </script>
</body>

</html>
