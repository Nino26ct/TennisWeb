<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TennisApp</title>
    <link rel="stylesheet" href="match.css">
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="fineMatch.css">
    <link rel="stylesheet" href="noFocus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <!-- Menu Hamburger -->
    <div class="hamburger-menu">
        <button id="hamburger-btn">â˜°</button>
        <nav id="menu">
            <ul>
                <li><a id="link.impostazioni" href="impostazioni.html">Impostazioni Match</a></li>
                <li><a href="partiteSalvate.html">Partite Salvate</a></li>
                <li><a href="videoSalvati.html">Video Salvati</a></li>
                <li><a href="legenda.html">Legenda</a></li>
                <li> <button id="new-match" class="btn-newPartita">Nuova Partita</button></li>
            </ul>
        </nav>
    </div>


    <!-- Sezione Telecamera-->

    <div id="camera-section" class="camera-section">
        <button id="mostraNascondiCamera">Nascondi Camera</button>
        <div id="camera-container">
            <video id="camera-view" autoplay playsinline
                poster="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMB/aqXJxQAAAAASUVORK5CYII="
                style="background-color: black;"></video>
            <br>
            <button class="btn-camera" id="start-camera">Avvia Registrazione</button>
            <button id="start-recording" style="display: none;">Avvia Registrazione</button>
            <button id="stop-recording" style="display: none;">Ferma Registrazione</button>

            <button id="stop-camera" style="display: none;"> Stop Registrazione</button>
            <p id="camera-error" style="display: none;">Impossibile accedere alla fotocamera.</p>
        </div>
    </div>

    <!-- campo -->
    <div id="sezione-punti" class="sezione-punti">
        <div class="linea-centrale"></div>
        <p class="pSet">Set Totali: <span id="score-set">0</span></p>
        <p class="pGame">Game TotalixSet: <span id="score-game">0</span></p>
        <button class="btn-aceP1">ACE <br> <span id="score-aceP1">0</span> </button>
        <button class="btn-FalloP1">Fallo<br> <span id="score-FalloP1">0</span> </button>
        <button class="btn-player1">Player 1</button>
        <button class="btn-erroreP1">Player 1 <br> <span>(Errore Forzato)</span></button>
        <button class="btn-player2">Player 2</button>
        <button class="btn-erroreP2">Player 2 <br> <span>(Errore Forzato)</span></button>
        <button class="btn-aceP2">ACE <br> <span id="score-aceP2">0</span> </button>
        <button class="btn-FalloP2">Fallo<br> <span id="score-FalloP2">0</span> </button>
    </div>


    <!--punteggio sotto al campo-->
    <button id="undoButton" title="Annulla">
        <i class="fas fa-undo"></i>
    </button>


    <h2 class="nameMatch">Nome Match</h2>
    <div class="scoreboard">
        <div class="scoreboard1">
            <span class="name-player1">Player 1: </span><span id="score-player1">0</span>
            <span>Game: <span id="win-game1">0</span></span>
            <span>Set: <span id="win-set1">0</span></span>
        </div>
        <div class="scoreboard2">
            <span class="name-player2">Player 2:</span> <span id="score-player2">0</span>
            <span>Game: <span id="win-game2">0</span></span>
            <span>Set: <span id="win-set2">0</span></span>
        </div>
    </div>
    <hr>
    <div class="videos-container"></div>
    <button style="display: none;" id="set-container"> Set: 1</button>
    <script src="match.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script>
    <script src="video.js"></script>
    <script src="menu.js"></script>
</body>

</html>
