<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Impostazioni Match </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body class="hidden">
    <!-- Sezione con l'immagine di background -->
    <div class="section"></div>

    <div class="container">
        <h2> Nuova Partita </h2>

        <form id="impostazioni">

            <label for="impNomeMatch"> Match</label>
            <input type="text" id="nameMatch" name="nameMatch" placeholder="Nome Partita" required>

            <label for="impPlayer1"> Player 1 </label>
            <input type="text" id="nameP1" name="nameP1" maxlength="12" placeholder="Nome Player 1" required>


            <label for="impPlayer2"> Player 2 </label>
            <input type="text" id="nameP2" name="nameP2" maxlength="12" placeholder="Nome Player 2" required>


            <label for="game" style="display: none;"> Game </label>
            <input style="display: none;" type="number" id="game" name="game" placeholder="Numero Game" disabled>

            <label for="tieBreak">Tie Break</label>
            <select id="tieBreak" name="tieBreak">
                <option value="" disabled selected>Seleziona il numero di punti nel tie break</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>

            <label for="set">Set</label>
            <select id="set" name="set">
                <option value="" disabled selected>Seleziona il numero di set</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
            </select>

            <label for="colore-campo">Superficie Campo</label>
            <div id="colore-campo">
                <label>
                    <input type="radio" name="colore-campo" value="Erba" required>
                    <span class="color-box" style="background-color: green;"></span>
                </label>
                <label>
                    <input type="radio" name="colore-campo" value="Materiale Sintetico" required>
                    <span class="color-box" style="background-color: rgba(17, 17, 141, 0.671);"></span>
                </label>
                <label>
                    <input type="radio" name="colore-campo" value="Terra Rossa" required>
                    <span class="color-box" style="background-color: rgb(210, 105, 30);"></span>
                </label>
            </div>

            <label for="modalita-gioco">Modalit√† Di Gioco</label>
            <div id="modalita-gioco">
                <label>
                    <input type="radio" name="modalita-gioco" value="Lite" required>
                    <span class="mod-gioco">Lite</span>
                </label>
                <label>
                    <input type="radio" name="modalita-gioco" value="Standard" required>
                    <span class="mod-gioco">Standard</span>
                </label>
                <label>
                    <input type="radio" name="modalita-gioco" value="Pro" required>
                    <span class="mod-gioco">Pro</span>
                </label>
            </div>

            <button type="button" id="start-match">Avvia Match</button>
        </form>
    </div>
    <script src="Home.js"></script>
</body>

</html>
